name: Template Cleanup

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.repository.name != 'cc-planning-template'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove template files
        run: |
          rm -f README.md

      - name: Create new README.md
        run: |
          cat > README.md << 'EOF'
          # ${{ github.event.repository.name }}

          ## Overview

          [Add a brief description of your project here]

          ## Features

          - [Feature 1]
          - [Feature 2]
          - [Feature 3]

          ## Getting Started

          ### Prerequisites

          - [List prerequisites here]

          ### Installation

          [Add installation instructions]

          ### Usage

          [Add usage instructions]

          ## Project Structure

          [Describe your project structure]

          ## Development

          ### Planning

          This project uses structured planning with Claude Code. See `plan/PLAN.md` for the implementation plan.

          ### Custom Commands

          - `/plan` - Create implementation plan
          - `/plan-phase <N>` - Create detailed phase plan
          - `/do-phase <N>` - Implement a phase
          - `/do-step <N>` - Implement a step
          - `/ask <question>` - Ask questions without changes
          EOF

      - name: Remove cleanup workflow
        run: |
          rm -f .github/workflows/template-cleanup.yml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: initialize project from template" || echo "No changes to commit"
          git push
